<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="students">
		
	</section>
<script type="text/javascript">
	fetch("http://localhost:2000/students-list")
	.then((res)=>{
		return res.json()
	})
	.then((jsonRes)=>{
		console.log(jsonRes)
		display(jsonRes)
	})
	function display(students){
		var data=document.getElementById("students")
		for(i=0;i<students.length;i++){
			data.innerHTML+=`
			<div>
			<p>${students[i].id}</p>
			<p>${students[i].name}</p>
			<p>${students[i].class}</p>
			</div>`
		}
	}
</script>
</body>
</html>
